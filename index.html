<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Animation Fun</title>
</head>
<body onload="animate()" style="height: 100%; width: 100%; position: relative;">

<div id="square"
     style="height: 100px; width: 100px; position: relative; background-color: blue"></div>

<script type="text/javascript">
    function animate() {
        const elem = document.getElementById("square");
        let positionLeft = 0;
        let positionTop = 50;

        elem.style.left = positionLeft + 'px';
        elem.style.top = positionTop + 'px';

        const width = screen.width;
        const height = screen.height;

        console.log('Screen', `width: ${width}`, `height: ${height}`);

        const w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0],
            x = w.innerWidth || e.clientWidth || g.clientWidth,
            y = w.innerHeight || e.clientHeight || g.clientHeight;

        console.log('Body', `x: ${x}`, `y: ${y}`);

        console.log('Square', `left: ${elem.style.left}`, `top: ${elem.style.top}`,);

        let isGoing = true;

        setInterval(function () {
            if (isGoing) {
                positionLeft = positionLeft + 10;
                positionTop = positionTop + 10;
                console.log(positionLeft, positionTop);

                elem.style.left = positionLeft + 'px';
                elem.style.top = positionTop + 'px';
                console.log(elem.style.left, elem.style.top);

                if (positionTop > y - 50) {
                    isGoing = false;
                }
            } else {
                positionLeft = positionLeft - 10;
                positionTop = positionTop - 10;
                console.log(positionLeft, positionTop);

                elem.style.left = positionLeft + 'px';
                elem.style.top = positionTop + 'px';
                console.log(elem.style.left, elem.style.top);

                if (positionTop < 50) {
                    isGoing = true;
                }
            }
        }, 100);
    }
</script>
</body>
</html>
